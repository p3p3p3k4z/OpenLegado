name: legado_app
description: "Una aplicación Flutter para experiencias culturales mexicanas auténticas."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  google_maps_flutter: ^2.6.1
  google_maps_flutter_web: ^0.5.4
  location: ^8.0.1
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  geolocator: ^14.0.2
  geocoding: ^2.1.0

  firebase_core: ^4.0.0
  # Cloud Firestore para la base de datos NoSQL
  cloud_firestore: ^6.0.0
  # Firebase Auth para la autenticación de usuarios
  firebase_auth: ^6.0.0
  firebase_storage: ^13.0.0

  intl: ^0.20.2
  flutter_rating_bar: ^4.0.0
  geoflutterfire_plus: ^0.0.32
  image_picker: ^1.1.2
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo_legado.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/logo_legado.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/logo_legado.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/logo_legado.png"
flutter:
  uses-material-design: true

  # Assets para la aplicación
  assets:
    - assets/