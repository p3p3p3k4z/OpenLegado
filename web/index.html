<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="legado_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>legado_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- AdSense Script - Incluir UNA SOLA VEZ, preferiblemente en el head -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8671328151922776"
          crossorigin="anonymous"></script>

  <!-- Google Maps API Script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1YcUJ8VLdD3gS9Ke2cTGPBvN2mUpi5MM"></script> <!-- Asegúrate que la KEY esté completa y cierra la etiqueta -->

</head>
<body>
<!-- Contenedor donde Flutter renderizará la aplicación -->
<!-- AdSense buscará bloques de anuncios. Puedes definir un bloque aquí si quieres
     que aparezca independientemente de la lógica de Flutter para web, o si quieres
     que AdSense lo llene basado en la configuración de anuncios automáticos. -->

<!-- Ejemplo de un bloque de anuncios de AdSense.
     AdSense intentará llenar esto.
     El placeholder en tu ExploreScreen.dart (para kIsWeb) es una representación
     VISUAL DENTRO DE FLUTTER de dónde esperarías un anuncio, pero este bloque HTML
     es lo que AdSense realmente usa. -->
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-client="ca-pub-8671328151922776"
     data-ad-slot="9713335269"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({});
</script>

<!-- Script de carga de Flutter -->
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
